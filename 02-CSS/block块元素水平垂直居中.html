<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .main {
      width: 800px;
      height: 400px;
      background-color: pink;
      margin: 0 auto;
      position: relative;
    }
    .item {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }
  </style>

</head>
<body>
  
  <div class="main">
    <div class="item">居中</div>
  </div>

</body>
</html>
